<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Wedding Việt & Huyền</title>
    <script src='js/three.min.js'></script>
    <script src='js/stats.min.js'></script>
    <script src='js/ar.min.js'></script>
    <style>
        #notice {
            display: block;
            position: absolute;
            width: 100%;
            height: auto;
            text-align: center;
            z-index: 1;
            background-color: wheat;
            font-size: 25px;
            padding-top: 15px;
            padding-bottom: 15px;
        }
    </style>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div id="notice">
        Hãy soi trái tim để thấy Album nhé ^^
    </div>
    <script>
        var loaderImage = new THREE.TextureLoader();
        var loadImage = loaderImage.load('images/bg5.jpg');
        var materialBox = new THREE.MeshBasicMaterial({
            map: loadImage
        });
        var onRenderFcts = [];

        var images = [
            'images/bg26.jpg',
            'images/bg25.jpg',
            'images/bg24.jpg',
            'images/bg23.jpg',
            'images/bg22.jpg',
            'images/bg21.jpg',
            'images/bg20.jpg',
            'images/bg19.jpg',
            'images/bg18.jpg',
            'images/bg17.jpg',
            'images/bg16.jpg',
            'images/bg15.jpg',
            'images/bg14.jpg',
            'images/bg13.jpg',
            'images/bg12.jpg',
            'images/bg11.jpg',
            'images/bg10.jpg',
            'images/bg9.jpg',
            'images/bg8.jpg',
            'images/bg7.jpg',
            'images/bg6.jpg',
            'images/bg5.jpg',
            // 'images/bg4.jpg',
            // 'images/bg3.jpg',
            // 'images/bg2.jpg',
            // 'images/bg1.jpg',
            // 'images/bg0.jpg',
        ];
        var index = 21;

        setInterval(function() {
            var source = images[index];
            materialBox.map = loaderImage.load(source);

            index--;

            if (index == 0) {
                index = 21;
            }
        }, 7000);

        var renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setClearColor(new THREE.Color('lightgrey'), 0);
        renderer.setPixelRatio(2);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = '0px'
        renderer.domElement.style.left = '0px'
        document.body.appendChild(renderer.domElement);

        var scene = new THREE.Scene();

        var camera = new THREE.Camera();
        scene.add(camera);

        var artoolkitProfile = new THREEx.ArToolkitProfile()

        window.mobilecheck = function() {
            var check = false;
            (function(a) {
                if (/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(a) || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0, 4))) check = true;
            })(navigator.userAgent || navigator.vendor || window.opera);
            return check;
        };

        artoolkitProfile.sourceImage('images/test.png');
        if (window.mobilecheck()) {
            artoolkitProfile.sourceWebcam();
        }

        var arToolkitSource = new THREEx.ArToolkitSource(artoolkitProfile.sourceParameters);

        arToolkitSource.init(function onReady() {
            onResize();
        })

        window.addEventListener('resize', function() {
            onResize();
        })

        function onResize() {
            arToolkitSource.onResize()
            arToolkitSource.copySizeTo(renderer.domElement)
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
            }
        }

        artoolkitProfile.contextParameters.patternRatio = 0.9

        var arToolkitContext = new THREEx.ArToolkitContext(artoolkitProfile.contextParameters)

        arToolkitContext.init(function onCompleted() {
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        })

        onRenderFcts.push(function() {
            if (arToolkitSource.ready === false) return

            arToolkitContext.update(arToolkitSource.domElement)
            scene.visible = camera.visible
        })

        var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
            type: 'pattern',
            patternUrl: '/data/wedding.patt',
            changeMatrixMode: 'cameraTransformMatrix'
        })

        markerControls.addEventListener('markerFound', function(event) {
            if (event) {
                document.getElementById("notice").style.display = "none";
            }
        })

        scene.visible = false

        var markerRoot = new THREE.Group();
        scene.add(markerRoot);

        var geometry1 = new THREE.BoxGeometry(1.5, 1.5, 1.5);
        var mesh1 = new THREE.Mesh(geometry1, materialBox);
        mesh1.position.y = 0;
        mesh1.material.needsUpdate = true;
        markerRoot.add(mesh1);

        var mesh2 = new THREE.Mesh();
        var loader2 = new THREE.ObjectLoader();
        loader2.load("./models/ring.json ", function(obj) {
            obj.position.y = 1.5;
            obj.scale.set(1, 1, 1);
            mesh2.add(obj);
        });
        markerRoot.add(mesh2);

        onRenderFcts.push(function(delta) {
            mesh1.rotation.y += 0.01;
        })

        onRenderFcts.push(function(delta) {
            mesh2.rotation.y -= 0.03;
        })

        onRenderFcts.push(function() {
            renderer.render(scene, camera);
        })

        var lastTimeMsec = null
        requestAnimationFrame(function animate(nowMsec) {
            requestAnimationFrame(animate);
            lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60
            var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
            lastTimeMsec = nowMsec
            onRenderFcts.forEach(function(onRenderFct) {
                onRenderFct(deltaMsec / 1000, nowMsec / 1000)
            })
        })
    </script>
</body>
